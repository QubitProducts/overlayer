<!DOCTYPE html>
<html>
<head>
  <title>overlayer</title>
  <script src="./node_modules/systemjs/dist/system.js"></script>
  <script>
    System.config({
      paths: {
        '*': '../../node_modules/*'
      },
      packageConfigPaths: ['../../node_modules/*/package.json']
    })
    System.import('../overlayer.js').then(function(Overlayer) {
      document.body.innerHTML = '<span/>'
      var speed = 1000
      var overlayer = Overlayer({ speed: speed, auto: false })

      function ಠ_ಠ() {
        overlayer.show()
        setTimeout(function () {
          overlayer.hide()
          setTimeout(ಠ_ಠ, speed * 2)
        }, speed * 2)
      }
      ಠ_ಠ()
    })
  </script>
  <style>
    body {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  run npm start and open http://localhost:1234
</body>
</html>
